<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/bidController.js"></script>
    <script src="js/controllers/browseController.js"></script>
    <script src="js/controllers/chatController.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/mapController.js"></script>
    <script src="js/controllers/postController.js"></script>
    <script src="js/controllers/settingsController.js"></script>

    <script src="js/services/authService.js"></script>
    <script src="js/services/localStorageService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/utilsService.js"></script>

  </head>
  <body ng-app="badgerscalp" ng-controller="MainCtrl">

    <ion-side-menus>

        <ion-side-menu side="left">
            <ion-content>
                <div>Account Settings</div>
                <button ng-click="logout()" class="button button-large button-assertive" ng-cloak>Log Out</button>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar bar-header bar-royal">
                <ion-nav-buttons side="left">
                   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>

                <ion-nav-buttons side="right">
                   <button class="button button-icon icon ion-ios-plus-empty" ui-sref="app.post"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>

  </body>
</html>
