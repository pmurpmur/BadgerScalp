<ion-view>
    <ion-side-menus>

        <ion-side-menu side="left">
            <ion-content>
                <div>Account Settings</div>
                <button ng-click="logout()" class="button button-large button-assertive" ng-cloak>Log Out</button>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>

            <ion-nav-bar class="bar bar-header bar-royal">
                <ion-nav-back-button>
                 </ion-nav-back-button>

                <ion-nav-buttons side="left">
                   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>

                <ion-nav-buttons side="right">
                   <button class="button button-icon icon ion-ios-plus-empty" ng-click="modal.show()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menucontent"></ion-nav-view>

        </ion-side-menu-content>

    </ion-side-menus>
