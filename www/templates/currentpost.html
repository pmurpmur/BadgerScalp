<ion-view title="Current Posts" hide-back-button="true">
	
	<ion-nav-buttons side="left">
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
    </ion-nav-buttons>

	<ion-content class="has-header" scroll="true">
		<ion-list>

			<ion-item class="item-thumbnail-left current-post-item" 
			collection-repeat="ticket in tickets | thisUser:userId | orderBy:'-$id'" 
			item-width="device" 
			item-height="100px"
			ui-sref="app.bid({listingId:ticket.$id})">

				<img ng-if="ticket.image == ''" src="./img/ticket.png">
                <img ng-if="ticket.image  != ''" ng-src="data:image/jpeg;base64,{{ticket.image}}" />
				<span style="float:right">${{ticket.price}}</span>
				<h2>{{ticket.title}}</h2>
				<p>{{ticket.type}}</p>
				<p ng-if="ticket.quantity > 1">{{ticket.quantity}} tickets</p>
				<p ng-if="ticket.quantity == 1">{{ticket.quantity}} ticket</p>
				<p>{{localDate(ticket.date)}}</p>
				<ion-option-button class="button-positive" ng-click="EditPostModal(ticket.$id, ticket.title,ticket.price,ticket.type,ticket.quantity,toDateObj(ticket.date),ticket.details)">
			    	<i class="icon ion-edit"></i>
			    </ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
