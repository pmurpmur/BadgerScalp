<ion-view title="BadgerScalp" hide-back-button="true">
	<ion-nav-buttons side="left">
       <button id="menuButton "menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
       <button class="button button-icon icon ion-ios-search" ng-click="searchModal.show()"></button>
    </ion-nav-buttons>
    
	<ion-content delegate-handle="browse-scroll" class="has-header" scroll="true" on-scroll="fabControl($event)">
		<ion-list>
			<ion-item class="item-thumbnail-left" 
				collection-repeat="ticket in tickets | ticketFilter:filtQ:filtC:filtD:filtMinP:filtMaxP | orderBy:sorter"
				item-width="device" 
				item-height="100px" 
				ui-sref="app.tabs.bid({listingId:ticket.$id})">

				<img ng-if="ticket.image == ''" src="./img/ticket.png">
                <img ng-if="ticket.image  != ''" ng-src="data:image/jpeg;base64,{{ticket.image}}" />
				<span style="float:right">${{ticket.price}}</span>
				<h2>{{ticket.title}}</h2>
				<p>{{ticket.type}}</p>
				<p ng-if="ticket.quantity > 1">{{ticket.quantity}} tickets</p>
				<p ng-if="ticket.quantity == 1">{{ticket.quantity}} ticket</p>
				<p style="float:right"><i class="icon ion-ios-clock-outline" style="padding-right:5px"></i>{{getTimePassed(ticket.createdAt)}}</p>
				<p>{{localDate(ticket.date)}}</p>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
