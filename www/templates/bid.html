<ion-view title="Buy Ticket">
	<ion-content class="has-header padding">
		<div class="card">
			<div class="item item-divider">
				{{ticket.title}}
				<span style="float:right">${{ticket.price}} (${{ticket.price * ticket.quantity}})</span>
			</div>
			<div class="item item-thumbnail-left">
				<img src="../img/ticket.png">
				<p><b>Category:</b> {{ticket.type}}</p>
				<p><b>Quantity:</b> {{ticket.quantity}} tickets available</p>
				<p><b>Date:</b> {{localDate(ticket.date)}}</p>
			</div>
			<div class="item item-divider">
				Ticket Information
			</div>
			<div class="item item-text-wrap">
				<h2><b>Seller:</b> {{ticket.seller}}</h2>
				<h2><b>Details:</b> {{ticket.details}}</h2>
				<br><br><br><br>
			</div>
		</div>
		<button class="button button-block button-royal" ng-click="modal1.show()">Bid</button>
	</ion-content>
</ion-view>
