<ion-view title="Current Bids" hide-back-button="true">

	<ion-nav-buttons side="left">
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
    </ion-nav-buttons>

	<ion-content class="has-header" scroll="true">
		<ion-list>
			<ion-item class="item-thumbnail-left" collection-repeat="ticket in tickets | thisUser:userBids | orderBy:'-$id'" item-width="device" item-height="100px">
				<img src="../img/ticket.png">
				<h2>{{ticket.title}}</h2>
				<span style="float:right">${{ticket.price}}</span>
				<p>{{ticket.type}}</p>
				<p ng-if="ticket.quantity > 1">{{ticket.quantity}} tickets</p>
				<p ng-if="ticket.quantity == 1">{{ticket.quantity}} ticket</p>
				<p>{{localDate(ticket.date)}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
