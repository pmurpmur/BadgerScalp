<ion-view title="Current Bids" hide-back-button="true">

	<ion-nav-buttons side="left">
       <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
    </ion-nav-buttons>

	<ion-content class="has-header" scroll="true">
		<ion-list>
			<ion-item class="item-thumbnail-left bid_refine" collection-repeat="bid in bids | filter: { buyer: userId } | orderBy:'-$id'" item-width="device" item-height="100px">
				<div class="item-thumbnail-left" collection-repeat= "ticket in tickets | filter: { $id: bid.listing}">
					<img src="../img/ticket.png">
					<h2>{{ticket.title}}</h2>
					<span style="float:right">${{bid.price}}</span>
					<p>{{ticket.type}}</p>
					<p ng-if="ticket.quantity > 1">{{ticket.quantity}} tickets</p>
					<p ng-if="ticket.quantity == 1">{{ticket.quantity}} ticket</p>
					<p>{{bid.status}}</p>
				</div>
			</ion-item>
		</ion-list>
	</ion-content> 
</ion-view>
